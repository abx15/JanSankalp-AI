services:
  # Next.js Frontend
  - type: web
    name: jansankalp-frontend
    env: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jansankalp-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: jansankalp-ai-engine
          property: host

  # Python FastAPI AI Engine
  - type: web
    name: jansankalp-ai-engine
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: WEAVIATE_URL
        fromService:
          type: web
          name: jansankalp-vector-db
          property: host

  # Weaviate Vector DB (Optional: can also use a managed instance)
  - type: web
    name: jansankalp-vector-db
    env: docker
    dockerFilePath: ./ai-engine/Dockerfile # Or use official image with custom config
    envVars:
      - key: QUERY_DEFAULTS_LIMIT
        value: 20
      - key: AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED
        value: "true"

databases:
  - name: jansankalp-db
    plan: free
